<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    let counter = 0;
    function countUp() {
      counter = couter + 1;
      render();
    }
    function render() {
      ReactDOM.render(<Container />, root); // Container에 있는 {counter}는 항상 0이고 counter라는 변수는 증가가 계속되는데 변수가 증가했을 때 다시 렌더링을 해야 {counter}가 바뀐다
    }
    const Container = () => (
      <div>
        <h3>Total clicks: {counter}</h3>
        <button onClick={countUp}>Click me</button>
      </div>
    );
    render();
    // 지금 이 코드가 안좋은 이유는 값이 바뀔 때마다 render()를 계속 한번씩 더 해주기 때문이다
  </script>
</html>
